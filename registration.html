<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p></p>
        <hr/>

        <label for="ln"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="ln" id="ln" required>

        <label for="fn"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" name="fn" id="fn" required>

        <label for="pn"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Your number" name="pn" id="pn" pattern="+91[0-9]" required>

        <label for="eid"><b>Email Id</b></label>
        <input type="text" placeholder="Enter your Email Id" name="eid" id="eid" required>

        <label for="fn"><b>Password</b></label>
        <input type="Password" placeholder="Enter Your Password" name="password" id="password" required>

        <label for="fn"><b>confirm password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm password" id="confirm password" required>

        <hr/>

        <button class="registerbtn" type="submit">Register</button>
    </form>
</div>
</body>
</html>
